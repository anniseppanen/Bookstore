<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add new book</h1>
    <div>
        <form action="#" th:object="${book}" th:action="@{saveBook}" method="post">
            <div>
                <label>Author</label> 
                <input type="text" th:field="*{author}" />
            </div>

            <div>
                <label>Title</label> 
                <input type="text" th:field="*{title}" />
            </div>

            <div>
                <label>ISBN</label> 
                <input type="text" th:field="*{isbn}" />
            </div>

            <div>
                <label>Year</label> 
                <input type="text" th:field="*{publication_year}" />
            </div>

            <div>
                <label>Price</label> 
                <input type="text" th:field="*{price}" />
            </div>

            <div>
                <label for="catlist">Category</label>
			    <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.category_id}" th:text="${category.name}"></option>
    		</select>
            </div>

            <input type="submit" value="Save"></input>
        </form>

    </div>


</body>

</html>
